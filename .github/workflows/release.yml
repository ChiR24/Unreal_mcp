name: Create GitHub Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION"

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION=${{ steps.version.outputs.version }}
          
          CHANGELOG=$(awk -v ver="$VERSION" '
            $0 ~ "## .*\\[" ver "\\]" { found=1; next }
            found && /^## .*\[/ { exit }
            found { print }
          ' CHANGELOG.md)
          
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="Release ${{ steps.version.outputs.tag }}"
          fi
          
          echo "$CHANGELOG" > release_notes.md
          echo "Generated release notes:"
          cat release_notes.md

      - name: Create dist archive
        run: |
          mkdir -p release-artifacts
          
          # Pre-built archive (ready to run)
          tar -czvf release-artifacts/unreal-engine-mcp-server-${{ steps.version.outputs.version }}.tar.gz \
            dist/ \
            package.json \
            README.md \
            CHANGELOG.md \
            LICENSE
          
          zip -r release-artifacts/unreal-engine-mcp-server-${{ steps.version.outputs.version }}.zip \
            dist/ \
            package.json \
            README.md \
            CHANGELOG.md \
            LICENSE
          
          # Source archive (for rebuilding)
          OPTIONAL_PATHS=""
          [ -d "wasm" ] && OPTIONAL_PATHS="$OPTIONAL_PATHS wasm/"
          [ -f "server.json" ] && OPTIONAL_PATHS="$OPTIONAL_PATHS server.json"
          
          tar -czvf release-artifacts/unreal-engine-mcp-server-${{ steps.version.outputs.version }}-source.tar.gz \
            dist/ \
            src/ \
            package.json \
            package-lock.json \
            tsconfig.json \
            eslint.config.mjs \
            README.md \
            CHANGELOG.md \
            LICENSE \
            $OPTIONAL_PATHS
          
          zip -r release-artifacts/unreal-engine-mcp-server-${{ steps.version.outputs.version }}-source.zip \
            dist/ \
            src/ \
            package.json \
            package-lock.json \
            tsconfig.json \
            eslint.config.mjs \
            README.md \
            CHANGELOG.md \
            LICENSE \
            $OPTIONAL_PATHS

      - name: Create Plugin archive
        run: |
          if [ -d "plugins/McpAutomationBridge" ]; then
            tar -czvf release-artifacts/McpAutomationBridge-plugin-${{ steps.version.outputs.version }}.tar.gz \
              plugins/McpAutomationBridge/
            
            zip -r release-artifacts/McpAutomationBridge-plugin-${{ steps.version.outputs.version }}.zip \
              plugins/McpAutomationBridge/
            
            echo "Plugin archive created"
          else
            echo "Plugin directory not found, skipping plugin archive"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          name: Release ${{ steps.version.outputs.tag }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          files: |
            release-artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Summary
        run: |
          echo "## Release Created Successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts:" >> $GITHUB_STEP_SUMMARY
          ls -la release-artifacts/ >> $GITHUB_STEP_SUMMARY
