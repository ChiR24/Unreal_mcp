name: "Sync Labels"

on:
  push:
    paths:
      - ".github/labels.yml"
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  sync-labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Sync Labels
        uses: crazy-max/ghaction-github-labeler@v5
        with:
          yaml-file: .github/labels.yml
          token: ${{ secrets.GITHUB_TOKEN }}
