; MCP Automation Bridge - Engine Configuration
; This file configures engine-level settings required by the plugin

; =============================================================================
; COLLISION PROFILES
; =============================================================================
; WaterBodyCollision - Required by UE5 Water plugin
; The Water plugin expects this profile to exist. Without it, you'll see:
; "Warning: Invalid WaterBodyCollision collision profile"
; 
; This profile allows water bodies to:
; - Overlap with Pawns (for swimming/buoyancy detection)
; - Ignore static/dynamic world geometry (water is passthrough)
; - Ignore cameras and visibility traces
; =============================================================================

[/Script/Engine.CollisionProfile]
+Profiles=(Name="WaterBodyCollision",CollisionEnabled=QueryAndPhysics,bCanModify=True,ObjectTypeName="WorldStatic",CustomResponses=((Channel="WorldStatic",Response=ECR_Ignore),(Channel="WorldDynamic",Response=ECR_Ignore),(Channel="Pawn",Response=ECR_Overlap),(Channel="Visibility",Response=ECR_Ignore),(Channel="Camera",Response=ECR_Ignore),(Channel="PhysicsBody",Response=ECR_Ignore),(Channel="Vehicle",Response=ECR_Ignore),(Channel="Destructible",Response=ECR_Ignore)),HelpMessage="Collision profile for water bodies - allows pawn overlap for swimming detection")
