name: "Unreal Engine MCP"
description: "A comprehensive Model Context Protocol (MCP) server that enables AI assistants to control Unreal Engine via native C++ Automation Bridge. Built with TypeScript and C++ for high-performance game development automation."
runtime: "typescript"
env:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  UE_PROJECT_PATH: "C:/Users/YourName/Documents/Unreal Projects/YourProject"
# Session configuration hints (served by the exported Zod configSchema in src/index.ts)
sessionConfig:
  logLevel:
    type: string
    description: "Server log verbosity"
    default: "info"
  projectPath:
    type: string
    description: "Absolute path to your .uproject file"
    default: "C:/Users/YourName/Documents/Unreal Projects/YourProject"
